<div class="container administration">
  <div class="row">

    <!-- List of admin tools -->
    <main *ngIf="!editorState" class="col-lg-9 col-md-12">
      <div class="well">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="heading">Task</h1>
          </div>

          <div class="col-sm-6">
            <a *ngIf="!task" routerLink="/administration/task" class="btn btn-blue task-util-button">Open Task Editor</a>
          </div>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="heading">Event</h1>
          </div>

          <div class="col-sm-6">
            <a *ngIf="!task" routerLink="/administration/event" class="btn btn-blue task-util-button">Open Event Editor</a>
          </div>
        </div>
      </div>

    </main>

    <!-- Task editor -->
    <main *ngIf="editorState" class="col-lg-9 col-md-12">

      <!-- Task editor -->
      <taskeditor *ngIf="!eventActive" [task]="task"></taskeditor>

      <!-- Event editor -->
      <eventeditor *ngIf="!taskActive" [event]="event"></eventeditor>

    </main>


    <div class="col-lg-3 col-md-12">
      <div class="row">

        <!-- Services -->
        <aside class="col-lg-12">
          <!-- Warnings -->

          <div class="well">
            <h2 class="heading">Service Overview</h2>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Actions</h3>
              </div>
              <div class="panel-body">
                <div *ngFor="let unit of units | unitIdPipe">
                  <strong mdTooltip="{{unit.description}}" mdTooltipPosition="above">{{unit.id}}</strong>
                </div>
              </div>
            </div>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Template Events</h3>
              </div>
              <div class="panel-body">
                <div *ngFor="let event of templateEvents">
                  <strong mdTooltip="{{event.description}}" mdTooltipPosition="above">{{event.id}}</strong>
                </div>
              </div>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </div>

</div>
