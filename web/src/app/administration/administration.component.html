<div class="container administration">
  <div class="row">

    <!-- Task editor -->
    <main class="col-lg-9 col-md-12">
      <div class="well">
        <div class="row">
          <div class="col-sm-6"><h1 class="heading">Task Editor</h1></div>

          <div *ngIf="!task" class="col-sm-6">
            <a class="btn btn-blue create-task" (click)="openTaskDialog()">Create Task</a>
          </div>
        </div>


        <div *ngIf="task">
          <unit *ngIf="task.event" [task]="task" [unit]="task.event"></unit>
          <unit *ngFor="let unit of task.actions" [task]="task" [unit]="unit"></unit>

          <div class="center">
            <a class="btn btn-blue" (click)="openUnitDialog()">Add Unit</a>
            <a class="btn btn-red" (click)="updateTask()">Save</a>
          </div>
        </div>



      </div>
    </main>


    <div class="col-lg-3 col-md-12">
      <div class="row">

        <!-- Services -->
        <aside class="col-lg-12 col-md-6">
          <div class="well">
            <h1 class="heading">Service Overview</h1>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Facebook</h3>
                <a>Unclock</a>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Google</h3>
                <a>Unclock</a>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Mock Units</h3>
              </div>
              <div class="panel-body">
                <div *ngFor="let unit of units">
                  <strong>{{unit.id}}</strong>
                  <p>{{unit.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <!-- Tasks -->
        <aside class="col-lg-12 col-md-6">
          <div class="well">
            <h1 class="heading">Existing tasks</h1>

            <div *ngFor="let task of tasks" class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">{{task.name}}</h3>
                <a routerLink="/administration/{{task.name}}"><i class="material-icons">settings</i></a>
              </div>
              <div class="panel-body">
                <p>{{task.event.name}}
                  <template ngFor let-action [ngForOf]="task.actions">
                    <i class="next material-icons">arrow_forward</i>
                    {{action.name}}
                  </template>
                </p>
              </div>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </div>

</div>
