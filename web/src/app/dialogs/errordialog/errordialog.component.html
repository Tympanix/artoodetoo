<h1 md-dialog-title>Error Debug</h1>
<div md-dialog-content>
  <ul>
      <li><strong>Status:</strong> {{data.status}}</li>
      <li><strong>URL:</strong> {{data.url}}</li>
      <li><strong>Body:</strong> {{data.text()}}</li>
  </ul>
</div>
<div md-dialog-actions>
  <button md-button md-button tabindex="2" (click)="close()" md-dialog-close>Ok</button>
</div>
