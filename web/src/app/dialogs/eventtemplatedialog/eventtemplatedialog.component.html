<h1 md-dialog-title>Add Event</h1>
<div md-dialog-content>
  <ul class="unitlist">
    <form (ngSubmit)="addEvent()">
      <md-input-container class="full-width">
        <input name="unitsearch" mdInput placeholder="Search" autocomplete="off"
          (ngModelChange)="doSearch($event)" [(ngModel)]="search">
      </md-input-container>
      <li *ngFor="let event of filtered; let first = first" (click)="addEvent(event)" [ngClass]="{active: first && search}">
        <h4 class="unititem-header">{{event.id}}</h4>
        <div class="unititem-desc">{{event.description}}</div>
      </li>
    </form>
  </ul>
</div>
<div md-dialog-actions>
  <button md-button (click)="addEvent()">Add Event</button>
  <button md-button (click)="close()">Cancel</button>
</div>
