<main class="container dashboard">

<div class="well">
  <!-- All panels -->
  <div *ngFor="let task of tasks" class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{task.name}}</h3>
      <a routerLink="/administration/{{task.name}}"><i class="material-icons">settings</i></a>
    </div>
    <div class="panel-body">
      <a class="btn btn-raised"><i class="type material-icons">notifications</i>{{task.event.name}}</a>

      <template ngFor let-action [ngForOf]="task.actions">
        <i class="next material-icons">arrow_forward</i>
        <a class="btn btn-raised"><i class="type material-icons">computer</i>{{action.name}}</a>
      </template>

    </div>
  </div>
</div>

</main>
