<main class="container dashboard">

  <div class="row">
    <div *ngFor="let event of events" class="col-md-4 col-sm-6 col-xs-12">
      <app-event-card [event]="event"></app-event-card>
    </div>
  </div>

  <div class="row" *ngIf="events.length == 0">
    <div class="well">
      <h3>Empty?!</h3>
      <p>You have no events or tasks. Head to <a class="hint" routerLink="/administration">administration</a> panel to get started!</p>
    </div>
  </div>

</main>
