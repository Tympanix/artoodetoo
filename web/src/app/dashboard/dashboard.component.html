<main class="container dashboard">

  <div class="row">
    <div *ngFor="let event of events" class="col-md-4 col-sm-6 col-xs-12">
      <div class="event link" [style.background]="event.color" routerLink="/dashboard/{{event.uuid}}">
        <i class="fa fa-5x" [ngClass]="event.icon"></i>
        <header class="event-title">
          <p>{{event.package()}}</p>
          <h3>{{event.lastname()}}</h3>
        </header>
        <footer>
          <span class="tag"><span>Name</span>{{event.name}}</span>
          <span class="tag"><span>Tasks</span>{{event.subscribers.length}}</span>
        </footer>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="events.length == 0">
    <div class="well">
      <h3>Empty?!</h3>
      <p>You have no events or tasks. Head to <a class="hint" routerLink="/administration">administration</a> panel to get started!</p>
    </div>
  </div>

</main>
