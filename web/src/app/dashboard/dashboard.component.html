<main class="container dashboard">

  <div class="row">
    <div *ngFor="let event of events" class="col-md-4 col-sm-6 col-xs-12">
      <div class="event" [style.background]="event.color">
        <i class="fa fa-5x" [ngClass]="event.icon"></i>
        <header class="event-title">
          <p>{{event.package()}}</p>
          <h3>{{event.lastname()}}</h3>
        </header>
        <footer>
          <span class="tag"><span>Name</span>{{event.name}}</span>
          <span class="tag"><span>Tasks</span>{{event.subscribers.length}}</span>
        </footer>
      </div>
    </div>
  </div>

</main>
